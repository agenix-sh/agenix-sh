# Cargo build configuration for agx-ocr

[target.aarch64-unknown-linux-gnu]
# Linker for cross-compiling to ARM64 Linux
linker = "aarch64-linux-gnu-gcc"

[target.aarch64-apple-darwin]
# Native macOS ARM64 (current development platform)

[profile.release]
# Optimize for small binary size
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
